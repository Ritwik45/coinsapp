<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styled Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }
  </style>
</head>

<body>
  <header>
    <h1>Coins App</h1>
  </header>
  <nav>

    <a href="page2.html">2nd</a>
    <a href="page3.html">3rd</a>
    <a href="page4.html">4th</a>
    <a href="page5.html">Main</a>
  </nav>

</body>

</html>
